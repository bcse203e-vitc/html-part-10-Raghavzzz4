<!DOCTYPE html>
<html>
<head>
  <title>Word and Character Counter</title>
</head>
<body>
  <h1>Word and Character Counter</h1>
  <textarea id="textarea" rows="10" cols="30"></textarea>
  <p id="character-count"></p>
  <p id="word-count"></p>
  <script>
    const textarea = document.getElementById("textarea");
    const characterCount = document.getElementById("character-count");
    const wordCount = document.getElementById("word-count");
    textarea.addEventListener("input", () => {
      const text = textarea.value;
      const characters = text.length;
      const words = text.split(" ").length;
      characterCount.innerHTML = `Characters: ${characters}`;
      wordCount.innerHTML = `Words: ${words}`;
      if (characters > 200) {
        alert("You have exceeded the character limit!");
      }
    });
  </script>
</body>
</html>
